<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-Sprint|digital Notebooks</title>

    <!-- custom css -->
     <link rel="stylesheet" href="./style.css">

</head>

<body>
    
    <div class="notebook-workspace-wrapper">
        <aside class="sidebar">
            <h2>All Books</h2>
            <ul id="book-list">
                <!-- Sidebar content will be added dynamically -->
            </ul>
        </aside>
        
        <main class="main-content">
            <header class="toolbar">
                <button id="new-notebook-btn">New Notebook</button>
            </header>
            <div class="editor" contenteditable="true">
                <!-- Editor content will be editable -->
            </div>
        </main>




    </div>
    <!-- scripts -->
    <script src="./script.js"></script>
</body>
</html>
